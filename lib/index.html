<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILLUA WEB | OFFICIAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #080808;
            --card-bg: #121212;
            --accent: #25D366;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding-bottom: 100px; /* Espacio para el footer */
        }

        /* --- MENÚ LATERAL --- */
        #menuToggle {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 100;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -240px;
            width: 220px;
            height: 100%;
            background: #0f0f0f;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 99;
            padding: 30px 10px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .sidebar.active { left: 0; }

        .sidebar h2 {
            font-size: 1rem;
            text-align: center;
            margin-top: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .sidebar a {
            padding: 14px 20px;
            text-decoration: none;
            font-size: 0.9rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
        }

        .sidebar a:hover { color: white; background: rgba(255,255,255,0.05); }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            margin-top: 80px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .hero-image {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .hero-image img { width: 100%; display: block; }

        .img-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(37, 211, 102, 0.9);
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.6rem;
            font-weight: bold;
            text-decoration: none;
        }

        h1 {
            font-size: 1.4rem;
            letter-spacing: 5px;
            margin: 30px 0;
            font-weight: 300;
        }

        /* --- PANEL DE INFORMACIÓN --- */
        .info-panel {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            text-align: left;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .info-panel img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .info-header {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            display: block;
            color: #fff;
        }

        .info-desc {
            font-size: 0.85rem;
            color: #aaa;
            line-height: 1.5;
            margin-bottom: 20px;
            display: block;
        }

        .info-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .btn-wa { background: #25D366; color: white; }
        .btn-git { background: #333; color: white; }
        .info-btn:hover { opacity: 0.8; transform: translateY(-2px); }

        /* --- FOOTER --- */
        footer {
            margin-top: 50px;
            padding-bottom: 30px;
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 2px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 98;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <div id="menuToggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>Killua Web</h2>
        <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W" target="_blank"><i class="fab fa-whatsapp"></i> Canal</a>
        <a href="https://github.com/the-xyzz" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="mailto:thexyyzz@gmail.com"><i class="fas fa-envelope"></i> Gmail</a>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="main-content">
        <div class="hero-image">
            <img src="https://h.uguu.se/dlCzbisa.jpeg" alt="Killua">
            <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W" class="img-badge" target="_blank">CANAL</a>
        </div>

        <h1>KILLUA WEB</h1>

        <div class="info-panel">
            <img src="https://h.uguu.se/UthXSOvk.jpeg" alt="Info Bot">
            <span class="info-header">Información de Killua Wabot</span>
            <span class="info-desc">
                Killua Wabot es una herramienta multifuncional diseñada para optimizar grupos de WhatsApp, 
                ofreciendo comandos de administración, juegos y descargas multimedia.
            </span>
            
            <div class="info-links">
                <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W" class="info-btn btn-wa" target="_blank">
                    <i class="fab fa-whatsapp"></i> Canal del Bot
                </a>
                <a href="https://github.com/the-xyzz" class="info-btn btn-git" target="_blank">
                    <i class="fab fa-github"></i> Repositorio GitHub
                </a>
            </div>
        </div>
    </div>

    <footer>
        © Made by the-xyzz
    </footer>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }
    </script>
</body>
                </html>
