<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILLUA WEB | OFFICIAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #00d4ff;
            --bg-dark: #0f0c29;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem 1.5rem;
            border-radius: 24px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 340px;
            position: relative;
        }

        /* Contenedor de Imagen de Cabecera */
        .header-image-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .header-img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }

        /* Botón Canal de WhatsApp (Esquina inferior izquierda de la imagen) */
        .canal-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #25D366;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background 0.3s ease;
        }

        .canal-badge:hover {
            background: #1da851;
        }

        h1 { 
            font-size: 1.4rem; 
            margin: 10px 0 20px; 
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Botones de Enlace */
        .link-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            text-decoration: none;
            margin: 12px 0;
            padding: 14px 20px;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover { 
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
            background: #fff;
        }

        .link-card i { 
            font-size: 1.4rem; 
            width: 30px;
            margin-right: 15px; 
        }

        /* Colores específicos iconos */
        .github i { color: #333; }
        .whatsapp i { color: #25D366; }
        .gmail i { color: #D44638; }

        .footer-text {
            font-size: 0.8rem;
            margin-top: 25px;
            opacity: 0.6;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-image-container">
            <img src="https://h.uguu.se/dlCzbisa.jpeg" alt="Killua" class="header-img">
            <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W" class="canal-badge" target="_blank">
                <i class="fab fa-whatsapp"></i> Canal Oficial
            </a>
        </div>

        <h1>KILLUA WEB | OFFICIAL</h1>
        
        <a href="https://github.com/the-xyzz" class="link-card github" target="_blank">
            <i class="fab fa-github"></i> <span>GitHub Project</span>
        </a>

        <a href="https://wa.me/5491156178758" class="link-card whatsapp" target="_blank">
            <i class="fab fa-whatsapp"></i> <span>WhatsApp Direct</span>
        </a>

        <a href="mailto:thexyyzz@gmail.com" class="link-card gmail" target="_blank">
            <i class="fas fa-envelope"></i> <span>Email Contact</span>
        </a>

        <p class="footer-text">© 2026 Developed by XYZZ</p>
    </div>

</body>
</html>
