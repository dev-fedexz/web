<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILLUA WEB | OFFICIAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent-color: #ffffff;
            --dark-bg: #0a0a0a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* --- BOTÓN MENÚ LIMPIO --- */
        #menuToggle {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 100;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        #menuToggle:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* --- SIDEBAR SIN LÍNEAS FEAS --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: -240px;
            width: 220px;
            height: 100%;
            background: #111111;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 99;
            padding: 30px 10px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            font-size: 1rem;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: white;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .sidebar a {
            padding: 14px 20px;
            text-decoration: none;
            font-size: 0.9rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            border-radius: 12px;
        }

        .sidebar a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            margin-top: 100px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        .image-container {
            position: relative;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .image-container img {
            width: 100%;
            display: block;
        }

        /* Badge Canal chiquito */
        .img-badge {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(37, 211, 102, 0.9);
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.6rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: 1.2rem;
            margin-top: 40px;
            letter-spacing: 6px;
            font-weight: 200;
            color: #fff;
            opacity: 0.8;
        }

        /* --- FOOTER --- */
        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 98;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <div id="menuToggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>Killua Web</h2>
        
        <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W" target="_blank">
            <i class="fab fa-whatsapp" style="color: #25D366;"></i> Canal Oficial
        </a>
        
        <a href="https://github.com/the-xyzz" target="_blank">
            <i class="fab fa-github" style="color: #fff;"></i> GitHub
        </a>
        
        <a href="https://wa.me/5491156178758" target="_blank">
            <i class="fab fa-whatsapp" style="color: #25D366;"></i> WhatsApp
        </a>

        <a href="mailto:thexyyzz@gmail.com">
            <i class="fas fa-envelope" style="color: #ea4335;"></i> Gmail
        </a>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="main-content">
        <div class="image-container">
            <img src="https://h.uguu.se/dlCzbisa.jpeg" alt="Killua">
            <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W" class="img-badge" target="_blank">
                <i class="fab fa-whatsapp"></i> CANAL
            </a>
        </div>

        <h1>KILLUA WEB</h1>
    </div>

    <footer>
        © Made by the-xyzz
    </footer>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }
    </script>
</body>
    </html>
