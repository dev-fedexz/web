<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killua Web | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #050505;
            --panel-bg: rgba(20, 20, 20, 0.6);
            --text-dim: #b3b3b3;
            --accent: #1DB954; 
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at top right, rgba(29, 185, 84, 0.08), transparent),
                              radial-gradient(circle at bottom left, rgba(255, 255, 255, 0.02), transparent);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding-bottom: 60px;
            overflow-x: hidden;
        }

        /* Menu Flotante */
        #menuToggle {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 100;
            cursor: pointer;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 250px;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 99;
            padding: 40px 15px;
            border-right: 1px solid var(--border);
        }
        .sidebar.active { left: 0; }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 0.9rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 12px;
            transition: 0.3s;
        }
        .sidebar a:hover { background: var(--glass); color: white; }

        /* Contenido */
        .main-content { margin-top: 100px; width: 90%; max-width: 400px; text-align: center; }
        
        .hero-img {
            width: 100%;
            border-radius: 28px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            background: #111; /* Color de carga */
            min-height: 200px;
        }
        .hero-img img { width: 100%; display: block; object-fit: cover; }

        h1 { font-size: 1.4rem; letter-spacing: 8px; margin: 40px 0; font-weight: 200; text-transform: uppercase; }

        .info-panel, .upload-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 20px;
            border: 1px solid var(--border);
            margin-bottom: 25px;
        }

        .info-img { width: 100%; border-radius: 20px; display: block; background: #111; }
        
        .action-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(255,255,255,0.05);
            margin: -25px auto 20px;
            width: fit-content;
            padding: 12px 30px;
            border-radius: 50px;
            position: relative;
            z-index: 5;
            border: 1px solid var(--border);
            backdrop-filter: blur(15px);
        }
        .action-bar a { color: white; font-size: 1.3rem; opacity: 0.8; }

        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.1);
            padding: 40px 20px;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-dim);
            transition: 0.3s;
            display: block;
        }
        .drop-zone:hover { border-color: var(--accent); color: white; }
        
        #file-input { display: none; }

        .btn-up {
            background: white;
            color: black;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-up:hover { background: var(--accent); color: white; }

        #result {
            margin-top: 20px;
            font-size: 0.8rem;
            display: none;
            background: rgba(29, 185, 84, 0.1);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(29, 185, 84, 0.2);
        }
        #result a { color: var(--accent); text-decoration: none; font-weight: bold; }

        footer { margin-top: 50px; font-size: 0.6rem; opacity: 0.4; letter-spacing: 3px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 98; }
    </style>
</head>
<body>
    <div id="menuToggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <div class="sidebar" id="sidebar">
        <h2 style="font-size: 0.7rem; color:grey; text-align:center;">KILLUA MENU</h2>
        <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W" target="_blank"><i class="fab fa-whatsapp"></i> Channel</a>
        <a href="https://github.com/the-xyzz" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="main-content">
        <div class="hero-img">
            <img src="https://h.uguu.se/dlCzbisa.jpeg" alt="Killua Hero">
        </div>
        
        <h1>Killua Web</h1>

        <div class="info-panel">
            <img src="https://h.uguu.se/UthXSOvk.jpeg" class="info-img" alt="Killua Bot">
            <div class="action-bar">
                <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://github.com/the-xyzz" target="_blank"><i class="fab fa-github"></i></a>
            </div>
            <div class="info-text">
                <span style="font-size: 1rem; font-weight: bold; display: block; margin-bottom: 5px;">Wabot Information</span>
                <p style="font-size: 0.85rem; color: var(--text-dim); margin: 0;">The most powerful and fast WhatsApp Bot service.</p>
            </div>
        </div>

        <div class="upload-panel">
            <span style="font-size: 1rem; font-weight: bold; margin-bottom: 20px; display: block;"><i class="fas fa-bolt" style="color: var(--accent)"></i> Media Uploader</span>
            <label for="file-input" class="drop-zone" id="drop-label">
                <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--accent);"></i><br>
                <span id="file-name">Select Image or Video</span>
            </label>
            <input type="file" id="file-input" accept="image/*,video/*" onchange="updateFileName()">
            
            <button class="btn-up" id="upload-btn" onclick="processUpload()">
                Convert & Upload
            </button>
            
            <div id="result">
                <strong style="color: white">Link ready:</strong><br>
                <a href="#" id="file-link" target="_blank"></a>
            </div>
        </div>
    </div>

    <footer>MADE BY THE-XYZZ</footer>

    <script>
        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('active');
            ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        function updateFileName() {
            const input = document.getElementById('file-input');
            const label = document.getElementById('file-name');
            if (input.files.length > 0) { label.innerText = input.files[0].name; label.style.color = "#1DB954"; }
        }

        async function processUpload() {
            const fileInput = document.getElementById('file-input');
            const btn = document.getElementById('upload-btn');
            if (!fileInput.files[0]) return alert("Please select a file!");

            btn.innerText = "Processing...";
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch('/upload-file', { method: 'POST', body: formData });
                const data = await res.json();
                document.getElementById('result').style.display = 'block';
                const link = document.getElementById('file-link');
                link.href = data.url; link.innerText = data.url;
                btn.innerText = "Upload Another";
            } catch (e) {
                alert("Upload failed.");
                btn.innerText = "Convert & Upload";
            }
        }
    </script>
</body>
            </html>
