<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>KILLUA WEB | OFFICIAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #a855f7;
            --neon-blue: #22d3ee;
            --dark-bg: #0a0a0c;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1033 0%, #0a0a0c 100%);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* --- MENÃš LATERAL --- */
        #menuToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            cursor: pointer;
            background: rgba(168, 85, 247, 0.2);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--neon-purple);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 250px;
            height: 100%;
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(10px);
            transition: 0.4s;
            z-index: 99;
            padding-top: 80px;
            border-right: 1px solid var(--neon-purple);
        }

        .sidebar.active { left: 0; }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(168, 85, 247, 0.1);
            color: var(--neon-blue);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            width: 100%;
            max-width: 400px;
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-box {
            position: relative;
            width: 90%;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        .header-box img {
            width: 100%;
            display: block;
        }

        .channel-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-canal {
            background: #25D366;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
        }

        h1 {
            margin: 25px 0;
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* --- LISTA DE CONTACTOS --- */
        .links-container {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
            border-color: var(--neon-blue);
        }

        .card i {
            font-size: 1.5rem;
            margin-right: 20px;
            width: 25px;
            text-align: center;
        }

        .ic-github { color: #fff; }
        .ic-wa { color: #25D366; }
        .ic-mail { color: #ea4335; }

        .overlay-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 98;
        }
    </style>
</head>
<body>

    <div id="menuToggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>

    <div class="sidebar" id="sidebar">
        <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W" target="_blank">
            <i class="fab fa-whatsapp" style="color: #25D366;"></i> Canal Oficial
        </a>
        <a href="mailto:thexyyzz@gmail.com">

    <div class="main-content">

            <div class="channel-overlay">
                <span style="font-weight: bold; font-size: 0.9rem;">OFICIAL PAGE</span>
                <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W" class="btn-canal" target="_blank">
                    CANAL WHATSAPP
                </a>
            </div>
        </div>

        <h1>KILLUA WEB</h1>

        <div class="links-container">

                <i class="fab fa-github ic-github"></i>
                <div>
                    <div style="font-weight: bold;">GitHub</div>
                    <div style="font-size: 0.7rem; opacity: 0.6;">Ver mis proyectos</div>
                </div>
            </a>

            <a href="https://wa.me/5491156178758" class="card" target="_blank">
                <i class="fab fa-whatsapp ic-wa"></i>
                <div>
                    <div style="font-weight: bold;">WhatsApp</div>
                    <div style="font-size: 0.7rem; opacity: 0.6;">Chat directo</div>
                </div>
            </a>

            <a href="mailto:thexyyzz@gmail.com" class="card">
                <i class="fas fa-envelope ic-mail"></i>
                <div>
                    <div style="font-weight: bold;">Gmail</div>
                    <div style="font-size: 0.7rem; opacity: 0.6;">Enviar correo</div>
                </div>
            </a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
