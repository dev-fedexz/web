<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killua Web | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --dark-bg: #050505; --panel-bg: #0f0f0f; --text-dim: #999999; --accent: #ffffff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--dark-bg); margin: 0; display: flex; flex-direction: column; align-items: center; color: white; padding-bottom: 60px; }
        
        #menuToggle { position: fixed; top: 25px; left: 25px; z-index: 100; cursor: pointer; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; }
        .sidebar { position: fixed; top: 0; left: -240px; width: 220px; height: 100%; background: #0a0a0a; transition: 0.4s; z-index: 99; padding: 30px 10px; }
        .sidebar.active { left: 0; }
        .sidebar a { padding: 14px 20px; text-decoration: none; font-size: 0.85rem; color: var(--text-dim); display: flex; align-items: center; gap: 12px; }

        .main-content { margin-top: 80px; width: 90%; max-width: 380px; text-align: center; }
        .hero-img { width: 100%; border-radius: 20px; overflow: hidden; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .hero-img img { width: 100%; display: block; }

        h1 { font-size: 1.2rem; letter-spacing: 6px; margin: 30px 0; font-weight: 200; }

        .info-panel, .upload-panel { background: var(--panel-bg); border-radius: 24px; padding: 15px; border: 1px solid rgba(255,255,255,0.03); margin-bottom: 20px; }
        .info-img { width: 100%; border-radius: 18px; display: block; }
        
        .action-bar { display: flex; justify-content: center; gap: 25px; background: rgba(255,255,255,0.03); margin: -20px auto 15px; width: fit-content; padding: 10px 25px; border-radius: 50px; position: relative; z-index: 5; }
        .action-bar a { color: white; font-size: 1.2rem; text-decoration: none; opacity: 0.7; }

        /* Estilos del Subidor */
        .upload-title { font-size: 0.9rem; font-weight: bold; margin-bottom: 15px; display: block; }
        .drop-zone { border: 1px dashed #333; padding: 30px; border-radius: 15px; cursor: pointer; color: #666; transition: 0.3s; }
        .drop-zone:hover { border-color: #fff; color: #fff; }
        #file-input { display: none; }
        .btn-up { background: white; color: black; border: none; width: 100%; padding: 12px; border-radius: 50px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        #result { margin-top: 15px; font-size: 0.75rem; word-break: break-all; display: none; background: #1a1a1a; padding: 10px; border-radius: 10px; border: 1px solid #333; }
        #result a { color: #1DB954; text-decoration: none; }

        footer { margin-top: 40px; font-size: 0.65rem; opacity: 0.3; letter-spacing: 2px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 98; }
    </style>
</head>
<body>
    <div id="menuToggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <div class="sidebar" id="sidebar">
        <h2 style="font-size: 0.8rem; text-align: center; margin-top: 40px;">KILLUA WEB</h2>
        <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W"><i class="fab fa-whatsapp"></i> Channel</a>
        <a href="https://github.com/the-xyzz"><i class="fab fa-github"></i> GitHub</a>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="main-content">
        <div class="hero-img"><img src="https://h.uguu.se/dlCzbisa.jpeg"></div>
        <h1>KILLUA WEB</h1>

        <div class="info-panel">
            <img src="https://h.uguu.se/UthXSOvk.jpeg" class="info-img">
            <div class="action-bar">
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <div class="info-text">
                <span style="font-size: 0.9rem; font-weight: bold;">Killua Wabot Info</span>
                <p style="font-size: 0.8rem; color: var(--text-dim);">The best bot for WhatsApp.</p>
            </div>
        </div>

        <div class="upload-panel">
            <span class="upload-title">Media Converter & Uploader</span>
            <label for="file-input" class="drop-zone" id="label-text">
                <i class="fas fa-file-import"></i><br>Select Image or Video
            </label>
            <input type="file" id="file-input" accept="image/*,video/*">
            <button class="btn-up" onclick="processUpload()">CONVERT & UPLOAD</button>
            <div id="result">
                <strong>Link created:</strong><br>
                <a href="#" id="file-link" target="_blank"></a>
            </div>
        </div>
    </div>

    <footer>Â© MADE BY THE-XYZZ</footer>

    <script>
        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('active');
            document.getElementById('overlay').style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        async function processUpload() {
            const fileInput = document.getElementById('file-input');
            const btn = document.querySelector('.btn-up');
            if (!fileInput.files[0]) return alert("Select a file!");

            btn.innerText = "UPLOADING...";
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch('/upload-file', { method: 'POST', body: formData });
                const data = await res.json();
                document.getElementById('result').style.display = 'block';
                document.getElementById('file-link').href = data.url;
                document.getElementById('file-link').innerText = data.url;
                btn.innerText = "CONVERT & UPLOAD";
            } catch (e) {
                alert("Upload failed.");
                btn.innerText = "CONVERT & UPLOAD";
            }
        }
    </script>
</body>
</html>
