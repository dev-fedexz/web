<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILLUA WEB | OFFICIAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #9d4edd;
            --dark-bg: #050505;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden; /* Evita scroll innecesario */
        }

        /* --- MENÚ LATERAL PEQUEÑO --- */
        #menuToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            cursor: pointer;
            background: rgba(157, 78, 221, 0.15);
            padding: 12px;
            border-radius: 50%;
            border: 1px solid var(--neon-purple);
            transition: 0.3s;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -220px; /* Más estrecho */
            width: 200px;
            height: 100%;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(15px);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 99;
            padding: 20px;
            border-right: 1px solid var(--neon-purple);
        }

        .sidebar.active { left: 0; }

        .sidebar h2 {
            font-size: 1.1rem;
            color: var(--neon-purple);
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            margin-top: 60px;
            letter-spacing: 1px;
        }

        .sidebar a {
            padding: 12px 15px;
            text-decoration: none;
            font-size: 0.9rem;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            border-radius: 8px;
            margin-top: 10px;
        }

        .sidebar a:hover {
            background: rgba(157, 78, 221, 0.1);
            color: white;
            transform: translateX(5px);
        }

        /* --- CONTENIDO CENTRAL --- */
        .main-content {
            margin-top: 80px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        .image-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(157, 78, 221, 0.5);
            box-shadow: 0 0 30px rgba(157, 78, 221, 0.2);
        }

        .image-container img {
            width: 100%;
            display: block;
        }

        /* Badge Canal chiquito en la esquina de la imagen */
        .img-badge {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(37, 211, 102, 0.85);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.65rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 1.5rem;
            margin: 30px 0;
            letter-spacing: 4px;
            font-weight: 300;
            color: #eee;
        }

        /* --- FOOTER --- */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.75rem;
            opacity: 0.5;
            letter-spacing: 1px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 98;
        }
    </style>
</head>
<body>

    <div id="menuToggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>Killua Web</h2>
        <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W" target="_blank">
            <i class="fab fa-whatsapp" style="color: #25D366;"></i> Canal Oficial
        </a>
        <a href="mailto:thexyyzz@gmail.com">
            <i class="fas fa-envelope" style="color: #ea4335;"></i> Gmail
        </a>
        <a href="https://github.com/the-xyzz" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://wa.me/5491156178758" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp Personal
        </a>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="main-content">
        <div class="image-container">
            <img src="https://h.uguu.se/dlCzbisa.jpeg" alt="Killua">
            <a href="https://whatsapp.com/channel/0029VbBG4i2GE56rSgXsqw2W" class="img-badge" target="_blank">
                <i class="fab fa-whatsapp"></i> Canal
            </a>
        </div>

        <h1>KILLUA WEB</h1>
    </div>

    <footer>
        © Made by the-xyzz
    </footer>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }
    </script>
</body>
            </html>
