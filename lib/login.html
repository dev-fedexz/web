<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Killua Wabot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --spotify-green: #1DB954;
            --dark-base: #121212;
            --text-gray: #b3b3b3;
            --input-bg: #2a2a2a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-base);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: linear-gradient(to bottom, #1f1f1f, #121212);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .killua-logo {
            width: 50px; height: 50px;
            background: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 20px;
        }
        .killua-logo i { color: black; font-size: 1.5rem; }

        h1 { font-size: 1.8rem; margin-bottom: 30px; font-weight: 700; letter-spacing: -1px; }

        .social-btn {
            width: 100%; padding: 12px; margin-bottom: 12px;
            border-radius: 50px; border: 1px solid var(--text-gray);
            background: transparent; color: white; font-weight: 700;
            display: flex; align-items: center; justify-content: center;
            gap: 15px; cursor: pointer; transition: 0.2s;
        }

        .divider { height: 1px; background: #292929; margin: 30px 0; }

        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; font-weight: 700; margin-bottom: 8px; }
        
        input {
            width: 100%; padding: 14px; border-radius: 4px;
            border: 1px solid #727272; background: var(--input-bg);
            color: white; box-sizing: border-box;
        }

        /* Remember me switch */
        .remember-me {
            display: flex; align-items: center; gap: 10px;
            font-size: 0.85rem; margin: 20px 0; cursor: pointer;
        }

        .main-btn {
            width: 100%; padding: 14px; border-radius: 50px; border: none;
            background-color: var(--spotify-green); color: black;
            font-weight: 700; font-size: 1rem; cursor: pointer;
        }

        .main-btn:hover { transform: scale(1.02); background: #1ed760; }

        .toggle-text { margin-top: 25px; border-top: 1px solid #292929; padding-top: 20px; color: var(--text-gray); }
        .toggle-text a { color: white; font-weight: 700; text-decoration: none; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="killua-logo"><i class="fas fa-bolt"></i></div>
        <h1 id="auth-title">Log in to Killua</h1>

        <button class="social-btn"><i class="fab fa-google" style="color: #DB4437;"></i> Continue with Google</button>
        <button class="social-btn"><i class="fab fa-github"></i> Continue with GitHub</button>

        <div class="divider"></div>

        <div class="form-group">
            <label>Email or username</label>
            <input type="text" placeholder="Email or username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password">
        </div>

        <div class="remember-me">
            <input type="checkbox" id="rem" style="width: auto;">
            <label for="rem" style="margin:0">Remember me</label>
        </div>

        <button class="main-btn" onclick="handleAuth()" id="submit-btn">Log In</button>

        <div class="toggle-text">
            <span id="switch-msg">Don't have an account?</span> 
            <a href="javascript:void(0)" onclick="toggleAuth()" id="switch-link">Sign up</a>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? "Log in to Killua" : "Sign up for Killua";
            document.getElementById('submit-btn').innerText = isLogin ? "Log In" : "Sign Up";
            document.getElementById('switch-msg').innerText = isLogin ? "Don't have an account?" : "Already have an account?";
            document.getElementById('switch-link').innerText = isLogin ? "Sign up" : "Log in";
        }

        // Esta función simula el ingreso y te lleva al index.html (ruta /home)
        function handleAuth() {
            // Aquí podrías validar datos, por ahora solo redirige
            window.location.href = "/home";
        }
    </script>
</body>
</html>
